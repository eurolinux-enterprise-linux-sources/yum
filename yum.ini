[program]
changelog_user = Scientific Linux Auto Patch Process <SCIENTIFIC-LINUX-DEVEL@LISTSERV.FNAL.GOV>
package_config = True

# ----------------------------------------------------
[autodist]
enable_autodist = True
# Since you are changing the rpm, you really
# should change the dist tag, but with autodist
# the value is inherited from the source rpm
# so we provide a regex to wrapper to adjust
autodist_re_match = el
autodist_re_replace = sl


# ----------------------------------------------------
[spec1]
diff = yum-spec_provide_yum-autoupdate.patch
changelog = Added Provides: yum-autoupdate for historic compat with SL5/6

# ----------------------------------------------------
[patch1]
method = add
patch = yum-cron-excludes.patch
stripe = 1
changelog = Enable updates by default for non-kernel rpms

# ----------------------------------------------------
[patch2]
method = add
patch = yum-cron-apply-updates.patch
stripe = 1
changelog = Don't just download, also apply updates

# ----------------------------------------------------
[patch3]
method = add
patch = yum-cron-less_chatty_hourly.patch
stripe = 1
changelog = only report critical errors in yum-cron-hourly

# ----------------------------------------------------
[patch4]
method = add
patch = debrand-yumerrors.patch
stripe = 1
changelog = Remove upstream branding of the yum errors

# ----------------------------------------------------
[patch5]
method = del
patch = BZ-1175309-enable-repos-instruction.patch
changelog = Remove patch containing subscription-manager branding

